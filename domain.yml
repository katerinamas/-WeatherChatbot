version: "3.1"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

# Intents
intents:
  - greet
  - goodbye
  - ask_temperature
  - ask_weather_situation
  - weather_without_city 
  - ask_sunrise_time
  - who_are_you
  - capabilities
  - irrelevant_question

# Entities (User Inputs)
entities:
  - city  # User's location for weather request
  - weather_type  # e.g., rain, temperature, wind, sunrise

# Slots (Hold values during conversation)
slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city

  weather_type:
    type: categorical
    influence_conversation: true
    values:
      - temperature
      - cloud_conditions
      - wind
      - rain
      - uvi
      - pressure
      - humid
      - weather
      - sunrise
      - __other__
    mappings:
      - type: from_entity
        entity: weather_type

  requested_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

